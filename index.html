<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="css/bootstrap-grid.css">
</head>

<body>



	<div class="bgcolor">
		<button id="butred" onclick="doonclick1()">BG-Color</button>
		<button id="butgreen" onclick="doonclick2()">BG-Color</button>
		<button id="butblue" onclick="doonclick()">BG-Color</button>


		<script>
			function doonclick1() {

				document.getElementById('butred').style.backgroundColor = 'red';
			}

			function doonclick2() {

				document.getElementById('butgreen').style.backgroundColor = 'green';
			}

			function doonclick() {

				document.getElementById('butblue').style.backgroundColor = 'blue';
			}

		</script>

	</div>





</body>
